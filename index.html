<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Relique — Arborym</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">

<style>
:root{--bg:#0b0a0f;--gold:#c9a85a;--muted:#d9ccb3}
body{margin:0;background:radial-gradient(ellipse at 10% 10%, rgba(30,24,40,0.6), transparent 20%), var(--bg);color:var(--muted);font-family:Roboto,system-ui; -webkit-font-smoothing:antialiased}
.container{max-width:900px;margin:auto;padding:24px}

/* Seal display */
.seal-static, .seal-animated{
  width:180px;
  height:180px;
  display:block;
  margin:auto;
}

/* Hidden animated seal by default */
.seal-animated{
  display:none;
  opacity:0;
  transform:scale(0.8);
}

.fade-in {
  animation: fade 0.9s ease forwards;
}

@keyframes fade {
  0%{opacity:0; transform:scale(0.85);}
  100%{opacity:1; transform:scale(1);}
}

.button{
  margin-top:18px;
  padding:12px 22px;
  border:2px solid var(--gold);
  border-radius:12px;
  background:rgba(255,255,255,0.03);
  color:var(--gold);
  font-weight:600;
  cursor:pointer;
}

.center{display:flex;justify-content:center;align-items:center;flex-direction:column;margin-top:20px;}
.hidden{display:none;}
.small{font-size:12px;opacity:.85;color:#e8dec3;}

</style>
</head>
<body>

<div class="container">

  <h1 style="text-align:center;font-family:Cinzel;color:var(--gold);letter-spacing:2px">
    Artefact du Fondateur
  </h1>
  <p style="text-align:center;opacity:.8">Réservé à <b>Arborym</b></p>

  <img src="arborym_seal_hd.png" class="seal-static" id="sealStatic">

  <img src="arborym_seal_pulse.gif" class="seal-animated" id="sealAnimated">

  <div class="center">
    <button class="button" id="revealBtn">Débloquer en réel</button>
  </div>

  <div id="qrWrap" class="center hidden">
    <img src="arborym_qr_updated.png" style="width:140px;height:140px;background:white;padding:8px;border-radius:8px">
    <p class="small">Scanne pour continuer l'invocation IRL</p>
  </div>

  <audio id="unlockSound" src="unlock_sound.mp3"></audio>

</div>

<audio id="unlock-sound" src="unlock_sound.wav"></audio>

<button onclick="document.getElementById('unlock-sound').play(); window.location='unlocked.html'">
  Débloquer en réel
</button>

<script>
const btn = document.getElementById("revealBtn");
const staticSeal = document.getElementById("sealStatic");
const animatedSeal = document.getElementById("sealAnimated");
const qr = document.getElementById("qrWrap");
const sound = document.getElementById("unlockSound");
let stage = 0;

btn.addEventListener("click", ()=>{
  if(stage===0){
    // play sound
    sound.currentTime = 0;
    sound.play().catch(()=>{});

    // swap seals
    staticSeal.style.display="none";
    animatedSeal.style.display="block";
    animatedSeal.classList.add("fade-in");

    btn.textContent = "Continuer l'invocation";
    stage = 1;
  } 
  else if(stage===1){
    qr.classList.remove("hidden");
    btn.textContent = "Relique révélée";
    btn.disabled = true;
    stage = 2;
  }
});
</script>

</body>
</html>
